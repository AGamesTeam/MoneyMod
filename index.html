<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoneyMod Wiki</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #b6ffb3;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: #181818;
      box-shadow: 0 2px 16px #0008;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      height: 64px;
    }
    .navbar-content {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      height: 64px;
    }
    .navbar-logo {
      color: #b6ffb3;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .navbar-links {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar-links a {
      color: #b6ffb3;
      text-decoration: none;
      font-size: 1.08em;
      font-weight: 500;
      padding: 10px 22px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    .navbar-links a.active, .navbar-links a:hover {
      background: #04AA6D;
      color: #fff;
    }
    @media (max-width: 700px) {
      .navbar-content {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 0 10px;
      }
      .navbar-links {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .navbar-links a {
        padding: 10px 12px;
        margin: 2px 0;
      }
    }
    .page-content {
      padding-top: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 90px);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <a class="navbar-logo" href="/MoneyMod/index.html">MoneyMod Wiki</a>
      <div class="navbar-links">
        <a class="active" href="/MoneyMod/index.html">Wiki</a>
        <a href="/MoneyMod/getting-started.html">Getting Started</a>
        <a href="/MoneyMod/features.html">Features</a>
        <a href="/MoneyMod/faq.html">FAQ</a>
        <a href="/MoneyMod/contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <div class="page-content"></div>
</body>
</html>
